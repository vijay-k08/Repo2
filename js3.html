<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-3</title>
</head>
<body>
    <h3>Multiply & Divide</h3>
    <form>
        1st Number: <input type="text" id="fn"><br>
        2nd Number: <input type="text" id="sn"><br>
        <input type="button" onclick="mul()" value="Multiply">
        <input type="button" onclick="div()" value="Divide"><br>
    </form>
    <p>The Result is : 
        <span id="res"></span>
    </p>
    <script>
        function mul() {
            n1 = document.getElementById("fn").value;
            n2 = document.getElementById("sn").value;
            document.getElementById("res").innerHTML=n1*n2;
        }
        function div() {
            n1 = document.getElementById("fn").value;
            n2 = document.getElementById("sn").value;
            document.getElementById("res").innerHTML=n1/n2;
        }
    </script>
</body>
</html>
