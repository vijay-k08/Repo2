    document.addEventListener("DOMContentLoaded", function() {
        // Function to check if a string contains only alphabetic characters
        function isAlphabetic(inputValue) {
            var alphabetRegex = /^[A-Za-z]+$/;
            return alphabetRegex.test(inputValue);
        }

        // Function to check if the name has at least 6 letters
        function isNameValid(inputValue) {
            return inputValue.length >= 6;
        }

        // Function to check if the phone number contains only digits
        function isPhoneNumberValid(inputValue) {
            var phoneRegex = /^\d+$/;
            return phoneRegex.test(inputValue);
        }

        // Function to check if the age is a valid number
        function isAgeValid(inputValue) {
            var age = parseInt(inputValue, 10);
            return !isNaN(age) && age >= 18; // Assuming 18 is the minimum valid age
        }

        // First Name must contain only alphabetic characters and have at least 6 letters
        var firstName = document.getElementById('firstname');
        firstName.addEventListener('input', function() {
            var input = this;
            var inputValue = input.value;
            var isAlpha = isAlphabetic(inputValue);
            var isValidLength = isNameValid(inputValue);

            if (isAlpha && isValidLength) {
                input.classList.remove("invalid");
                input.classList.add("valid");
                input.nextElementSibling.style.display = "none"; // Hide the "poor" message
            } else {
                input.classList.remove("valid");
                input.classList.add("invalid");
                input.nextElementSibling.style.display = "inline"; // Show the "poor" message
            }
        });

        // Last Name validation (similar to First Name)
        var lastname = document.getElementById('lastname');
        lastname.addEventListener('input', function() {
            var input = this;
            var inputValue = input.value;
            var isAlpha = isAlphabetic(inputValue);
            var isValidLength = isNameValid(inputValue);

            if (isAlpha && isValidLength) {
                input.classList.remove("invalid");
                input.classList.add("valid");
                input.nextElementSibling.style.display = "none"; // Hide the "poor" message
            } else {
                input.classList.remove("valid");
                input.classList.add("invalid");
                input.nextElementSibling.style.display = "inline"; // Show the "poor" message
            }
        });

        var address = document.getElementById('address');
        address.addEventListener('input', function() {
            var input = this;
            var inputValue = input.value;
            var isAlpha = isAlphabetic(inputValue);
            var isValidLength = isNameValid(inputValue);

            if (isAlpha && isValidLength) {
                input.classList.remove("invalid");
                input.classList.add("valid");
                input.nextElementSibling.style.display = "none"; // Hide the "poor" message
            } else {
                input.classList.remove("valid");
                input.classList.add("invalid");
                input.nextElementSibling.style.display = "inline"; // Show the "poor" message
            }
        });

        var state = document.getElementById('state');
        state.addEventListener('input', function() {
            var input = this;
            var inputValue = input.value;
            var isAlpha = isAlphabetic(inputValue);
            var isValidLength = isNameValid(inputValue);

            if (isAlpha && isValidLength) {
                input.classList.remove("invalid");
                input.classList.add("valid");
                input.nextElementSibling.style.display = "none"; // Hide the "poor" message
            } else {
                input.classList.remove("valid");
                input.classList.add("invalid");
                input.nextElementSibling.style.display = "inline"; // Show the "poor" message
            }
        });

        // Function to validate an email address
        function isEmailValid(inputValue) {
            var emailRegex = /^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/;
            return emailRegex.test(inputValue);
        }

        // Function to check if a password has at least 8 characters
        function isPasswordValid(inputValue) {
            return inputValue.length >= 8;
        }

        // Email must be a valid email address
        var email = document.getElementById('email');
        email.addEventListener('input', function() {
            var input = this;
            var inputValue = input.value;
            var isValid = isEmailValid(inputValue);

            if (isValid) {
                input.classList.remove("invalid");
                input.classList.add("valid");
                input.nextElementSibling.style.display = "none"; // Hide the "invalid" message
            } else {
                input.classList.remove("valid");
                input.classList.add("invalid");
                input.nextElementSibling.style.display = "inline"; // Show the "invalid" message
            }
        });

        // Password must have at least 8 characters
        var password = document.getElementById('password');
        password.addEventListener('input', function() {
            var input = this;
            var inputValue = input.value;
            var isValid = isPasswordValid(inputValue);

            if (isValid) {
                input.classList.remove("invalid");
                input.classList.add("valid");
                input.nextElementSibling.style.display = "none"; // Hide the "invalid" message
            } else {
                input.classList.remove("valid");
                input.classList.add("invalid");
                input.nextElementSibling.style.display = "inline"; // Show the "invalid" message
            }
        });

        var repassword = document.getElementById('repassword');
        repassword.addEventListener('input', function() {
            var input = this;
            var inputValue = input.value;
            var isValid = isPasswordValid(inputValue);

            if (isValid) {
                input.classList.remove("invalid");
                input.classList.add("valid");
                input.nextElementSibling.style.display = "none"; // Hide the "invalid" message
            } else {
                input.classList.remove("valid");
                input.classList.add("invalid");
                input.nextElementSibling.style.display = "inline"; // Show the "invalid" message
            }
        });


        // Phone Number must contain only digits
        var phoneNumber = document.getElementById('phonenumber');
        phoneNumber.addEventListener('input', function() {
            var input = this;
            var inputValue = input.value;
            var isValid = isPhoneNumberValid(inputValue);

            if (isValid) {

                input.classList.add("valid");
                input.nextElementSibling.style.display = "none"; // Hide the "poor" message
            } else {
                input.classList.remove("valid");
                input.classList.add("invalid");
                input.nextElementSibling.style.display = "inline"; // Show the "poor" message
            }
        });

        // Age must be a valid number and at least 18
        var ageInput = document.getElementById('age');
        ageInput.addEventListener('input', function() {
            var input = this;
            var inputValue = input.value;
            var isValid = isAgeValid(inputValue);

            if (isValid) {
                input.classList.remove("invalid");
                input.classList.add("valid");
                input.nextElementSibling.style.display = "none"; // Hide the "poor" message
            } else {
                input.classList.remove("valid");
                input.classList.add("invalid");
                input.nextElementSibling.style.display = "inline"; // Show the "poor" message
            }
        });

        // Function to check if a text field is not empty
        function isTextFieldNotEmpty(inputValue) {
            return inputValue.trim() !== ''; // Check if it's not empty after trimming whitespace
        }

        // Function to check if all form fields are valid
        function isFormValid() {
            var formElements = document.querySelectorAll("#registration-form input");
            for (var i = 0; i < formElements.length; i++) {
                var element = formElements[i];
                if (element.type === "text" && !isTextFieldNotEmpty(element.value)) {
                    return false; // Return false if any text field is empty
                }
                if (element.classList.contains("invalid")) {
                    return false; // Return false if any field is invalid
                }
            }
            return true; // All fields are valid and not empty
        }

        // Submit button click event
        var submitButton = document.getElementById('register');
        submitButton.addEventListener('click', function(event) {
            if (!isFormValid()) {
                event.preventDefault(); // Prevent form submission if not all fields are valid
                alert("Please fill in all fields correctly before submitting.");
            }
        });
    });
</script>
